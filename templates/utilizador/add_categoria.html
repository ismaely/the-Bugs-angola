{% extends 'baseHome.html' %}{% block corpo %}{% load static %}
<div class="row">
  <div class="col-md-2"></div>
  <div class="col-md-8">
    <div class="card" style="min-height: 484px">
      <div class="card-header">
        <h3>Adicionar Nova Categoria</h3>
      </div>
      <div class="card-body">
        <form class="forms-sample" action="{% url 'utilizador:add_categoria' %}" method="POST">
          {% csrf_token %} {% autoescape on %}
          <div class="row">
            <div class="col-sm-10">
              <div class="form-group">
                <label for="" class="">Nome da Categoria:<span class="text-danger"></span></label>
                {{ form.nome }}{{ form.nome.errors }}
              </div>
            </div>
          </div>

          <div class="form-group">
            <div id="visitfromworld" style="width: 100%; height: 20px"></div>
          </div>
          <button type="submit" class="btn btn-primary mr-2" style="width: 40%; height: 38px">Salvar</button>
          {% endautoescape %}
        </form>
      </div>
    </div>
  </div>
</div>
{% endblock %}
