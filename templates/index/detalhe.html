{% extends 'base.html' %}{% block layouts %}{% load static %}
<div class="card-box task-detail mb-8">
  <div class="media mt-4">
    <img class="d-flex mr-3 rounded-circle" alt="64x64" src="{% static 'img/user.png' %}" style="width: 48px; height: 48px" />
    <div class="media-body mb-3">
      <h5 class="media-heading mb-0 mt-0">{{ resp.autor|safe }}</h5>

      <span class="">Data: {{ resp.dataPublicacao|date:"d M Y" }}</span>
    </div>
  </div>
  <h4 class="m-b-20">{{ resp.titulo|safe|title }}</h4>
  <p class="text-muted">{{ resp.descricao|safe }}</p>
  <p class="text-muted"></p>

  <div class="attached-files mt-4"></div>
</div>

{% endblock %}
