{% extends 'baseHome.html' %}{% block corpo %}{% load static %}
<div class="row">
  <div class="col-sm-12">
    <div class="card">
      <div class="card-header"><h3>Atribuir previlegios a categoria</h3></div>
      <div class="card-body">
        <div class="row">
          <div class="col-md-12">
            <form class="sample-form">
              {% csrf_token %} {% autoescape on %}
              <div class="form-group">
                <label for="">Categoria </label>
                <select class="form-control select2">
                  <option value="cheese">Cheese</option>
                  <option value="tomatoes">Tomatoes</option>
                  <option value="onions">Onions</option>
                </select>
              </div>
              <div class="row">
                <div class="col-sm-12 col-xl-12 m-3">
                  <h4 class="sub-title">Lista de Previlegios</h4>
                  <div class="row">
                    <div class="col-sm-4 col-xl-4">
                      <div class="">
                        <input type="checkbox" name="permissao" value="6" />
                        <label> Adicionar utilizador </label>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
              {% endautoescape %}
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<div class="row">
  <div class="col-sm-12">
    <div class="card">
      <div class="card-header d-block">
        <h3>Lista</h3>
      </div>
      <div class="card-body">
        <div class="dt-responsive">
          <table id="multi-colum-dt" class="table table-striped table-bordered nowrap">
            <thead>
              <tr>
                <th>Nome</th>
                <th>Username</th>
              </tr>
            </thead>
            <tbody>
              {% for dados in categoria %}
              <tr>
                <td>{{ dados.email }}</td>
                <td>{{ dados.id }}</td>
              </tr>
              {% endfor %}
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
