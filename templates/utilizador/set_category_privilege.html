{% extends 'baseHome.html' %}{% block corpo %}{% load static %}
<div class="row">
  <div class="col-sm-12">
    <div class="card">
      <div class="card-header"><h3>Atribuir previlegios a categoria</h3></div>
      <div class="card-body">
        <div class="row">
          <div class="col-md-12">
            <form class="sample-form">
              {% csrf_token %}
              <div class="form-group">
                <label for="">Categoria </label>
                <select class="form-control" name="grupo">
                  {% for group in categoria %}

                  <option value="{{ group.name }}">{{ group.name }}</option>
                  {% endfor %}
                </select>
              </div>
              <div class="row">
                <div class="col-sm-12 col-xl-12 m-3">
                  <h4 class="sub-title">Lista de Previlegios</h4>
                  <div class="row">
                    <div class="col-sm-4 col-xl-4">
                      <div class="">
                        <input type="checkbox" name="permissao" value="6" />
                        <label> Adicionar utilizador </label>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

{% endblock %}
